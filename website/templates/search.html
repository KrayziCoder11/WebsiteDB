{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Search</h3>
    <div class="form-group">
      <label for="email">Search By Name</label>
      <input
        type="name"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter Computer Name"
      />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  
{% endblock %}

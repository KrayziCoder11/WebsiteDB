<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Home Page</title>
</head>
<body>
  <h3 align="center"><u>Login</u></h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  
  <button type="submit" onclick = "loginAttempt()" class="btn btn-primary">Login</button>
  <a href="/login">
      <input type = "button" value = "login2" class="btn btn-primary">
  </a>
  <script>
    function loginAttempt(){
      $.ajax({
        url: "main.py",
        context: document.body

      $.ajax({
        url: "/login",
        context: document.body
      });
    }

    function runApp(){
      $.ajax({
        url: "main.py",
        context: document.body
      });
    }

  </script>
</body>
</html>
